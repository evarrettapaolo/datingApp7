<div class="row">
  <!-- table -->
  <table class="table table-light">
    <thead>
      <tr>
        <th class="ps-3">Username</th>
        <th>Active roles</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button class="btn btn-info" (click)="openRolesModal(user)">
            Edit Roles
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
