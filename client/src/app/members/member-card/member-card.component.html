<div class="card mb-4" style="min-width: 150px" *ngIf="member">
  <div class="card-img-wrapper">
    <!-- card image -->
    <img
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="{{ member.knownAs }}"
      class="card-img-top"
    />
    <!-- buttons -->
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-secondary"
          routerLink="/members/{{ member.userName }}"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-secondary" (click)="addLike(member)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-secondary"
          routerLink="/members/{{ member.userName }}"
          [queryParams]="{tab: 'Messages'}"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <!-- card body -->
  <div class="card-body rounded-bottom-2 p-1 bg-secondary">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{ member.knownAs }}, {{ member.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>
