<!-- available photos  -->
<div class="row mb-3" *ngIf="member">
  <!-- photo loop -->
  <div class="col-4 col-lg-2 m-2" *ngFor="let photo of member.photos">
    <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1">
    <div class="d-flex justify-content-center">
      <!-- set main btn -->
      <button 
        class="btn btn-small btn-outline-dark me-2" 
        [disabled]="photo.isMain"
        (click)="setMainPhoto(photo)"
        [ngClass]="photo.isMain ? 'btn-dark text-white' : 'btn-outline-success'"
      >Main</button>
      <!-- delete btn -->
      <button 
        class="btn btn-small btn-danger"
        [disabled]="photo.isMain"
        (click)="deletePhoto(photo.id)"
      ><i class="fa fa-trash"></i></button>
    </div>
  </div>
</div>

<!-- photos uploading -->
<div class="row">

  <div class="col-md-3">

    <h3 class="text-dark">Add Photos</h3>

    <!-- drop section -->
    <div ng2FileDrop 
      [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" 
      (fileOver)="fileOverBase($event)"
      [uploader]="uploader" 
      class="card bg-faded p-3 text-center mb-3 my-drop-zone">
      <i class="fa fa-upload fa-3x"></i>
      Drop photos here
    </div>

    Multiple
    <input type="file" ng2FileSelect [uploader]="uploader" multiple class="form-control-file"/><br />

    Single
    <input type="file" ng2FileSelect [uploader]="uploader" />
  </div>

  <!-- uploads info -->
  <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

    <h3 class="text-dark">Upload queue</h3>
    <p>Queue length: {{ uploader?.queue?.length }}</p>

    <table class="table">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader?.queue">
          <td><strong>{{ item?.file?.name }}</strong></td>
          <td *ngIf="uploader?.options?.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
          <td *ngIf="uploader?.options?.isHTML5">
            <div class="progress" style="margin-bottom: 0;">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
            </div>
          </td>

        </tr>
      </tbody>
    </table>

    <div>
      <div>
        Queue progress:
        <div class="progress">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader?.progress + '%' }"></div>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-s" (click)="uploader?.uploadAll()"
        [disabled]="!uploader?.getNotUploadedItems()?.length">
        <span class="fa fa-upload"></span> Upload all
      </button>
      <button type="button" class="btn btn-warning btn-s" (click)="uploader?.cancelAll()"
        [disabled]="!uploader?.isUploading">
        <span class="fa fa-ban"></span> Cancel all
      </button>
      <button type="button" class="btn btn-danger btn-s" (click)="uploader?.clearQueue()"
        [disabled]="!uploader?.queue?.length">
        <span class="fa fa-trash"></span> Remove all
      </button>
    </div>

  </div>

</div>
