<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid ms-5 me-5">
    <a class="navbar-brand " routerLink="">Dating App</a>

    <!-- navbar sections -->
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
    </ul>
    
    <!-- dropdown -->
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo" class="dropdown-img">
      <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>Welcome {{user.knownAs | titlecase}}</a>
      <div class="dropdown-menu dropdown-menu-dark" *dropdownMenu>
        <a class="dropdown-item" routerLink="member/edit">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <!-- login form -->
    <form class="d-flex ms-3" *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
      <input 
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"  
        type="text" 
        placeholder="Username">
      <input 
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2" 
        type="password" 
        placeholder="Password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
