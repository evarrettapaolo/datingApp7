<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-dark mb-4">Sign up</h2>
  <hr />
  <!-- form controls -->
  <div class="mb-3">
    <label class="me-3">I am a: </label>
    <label class="form-check-label me-2">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />
      Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="female"
        formControlName="gender"
      />
      Female
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'"
  ></app-text-input>
  <!-- date picker -->
  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-picker>
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <!-- validation error list -->
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger" *ngFor="let error of validationErrors">
      <li>{{ error }}</li>
    </ul>
  </div>

  <!-- button -->
  <div class="text-center">
    <button
      class="btn btn-success me-2"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
    <button
      class="btn btn-default btn-outline-dark"
      type="button"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
